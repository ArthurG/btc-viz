      <link rel="stylesheet" href="css/styles.css">
      
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->

    <div class="container">

      <div class="starter-template">
        <div id="alerts-section">
            <div id="alert-template" class="alert alert-warning alert-dismissible template hidden" role="alert">
               <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <p>text</p>
            </div>
        </div>
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>

        <form id="submit_address">
            <div class="form-inline">
                <div class="row">
                  <div class="form-group">
                    <input type="text" class="form-control" id="inputAddress" placeholder="BTC address">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
                </div>
            </div>
        </form>

        <svg width="960" height="600"></svg>
        <div id="hover-info">
          <!--<div id="hovered-item-template" style="display: none;">-->
          <div id="hover-pair-template">
              <h6 class="hover-key">
                Hi
              </h6>
              <h6 class="hover-value">
                Hello
              </h6>
          </div>

        </div>
      </div>

    </div><!-- /.container -->
